<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Aprendiz</title>
</head>
<body>
<body>
    <header class="bg-light p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo_sena.webp') }}" alt="Logo SENA" class="img-fluid me-3" style="max-height: 50px;">
                <h1 class="fs-4 mb-0">Agregar Aprendiz</h1>
               
            </div>
            <a href="{{ url_for('aprendiz.index') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Registro de Aprendiz</h2>
        <form action="{{ url_for('aprendiz.add') }}" method="post" class="bg-light p-4 rounded shadow-sm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="nombreAprendiz">Nombre Aprendiz</label>
                <input type="text" class="form-control" id="nombreAprendiz" name="nombreAprendiz" required>
            </div>
            <div class="form-group">
                <label for="documentoAprendiz">Documento Aprendiz</label>
                <input type="text" class="form-control" id="documentoAprendiz" name="documentoAprendiz" required>
            </div>
            <div class="form-group">
                <label for="direccionAprendiz">Dirección Aprendiz</label>
                <input type="text" class="form-control" id="direccionAprendiz" name="direccionAprendiz" required>
            </div>
            <div class="form-group">
                <label for="telefonoAprendiz">Teléfono Aprendiz</label>
                <input type="text" class="form-control" id="telefonoAprendiz" name="telefonoAprendiz" required>
            </div>
            <div class="form-group">
                <label for="correoAprendiz">Correo Aprendiz</label>
                <input type="email" class="form-control" id="correoAprendiz" name="correoAprendiz" required>
            </div>
            <div class="form-group">
                <label for="passwordAprendiz">Contraseña Aprendiz</label>
                <input type="password" class="form-control" id="passwordAprendiz" name="passwordAprendiz" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Agregar Aprendiz</button>
        </form>
        
    </div>

    <!-- Bootstrap JS, Popper.js y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
