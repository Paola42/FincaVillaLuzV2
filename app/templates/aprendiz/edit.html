<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Administrador</title>
    
</head>

<body>
    <div class="overlay">
    <h1>Editar Aprendiz</h1>
    <form action="{{ url_for('aprendiz.edit', id=aprendiz.idAprendiz) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="nombreAprendiz">Nombre Aprendiz</label>
            <input type="text" id="nombreAprendiz" name="nombreAprendiz"
                value="{{ aprendiz.nombreAprendiz}}" required>
        </div>

        <div class="form-group">
        <label for="documentoAprendiz">Documento  Aprendiz</label>
        <input type="text" id="documentoAprendiz" name="documentoAprendiz"
            value="{{aprendiz.documentoAprendiz}}" required>
        </div>  

        <div class="form-group"></div>
        <label for="direccionAprendiz">Direccion  Aprendiz</label>
        <input type="text" id="direccionAprendiz" name="direccionAprendiz" value="{{ aprendiz.direccionAprendiz}}" required>
     
    <div class="form-group">
        <label for="telefonoAprendiz">Telefono Aprendiz</label>
        <input type="text" id="telefonoAprendiz" name="telefonoAprendiz" value="{{ aprendiz.telefonoAprendiz}}" required>
    </div>  
    <div class="form-group">
        <label for="correoAprendiz">correo Aprendiz</label>
        <input type="text" id="correoAprendiz" name="correoAprendiz" value="{{aprendiz.correoAprendiz}}" required>
    </div>  
    <div class="form-group">
        <label for="passwordAprendiz">contraseña Aprendiz</label>
        <input type="text" id="passwordAprendiz" name="passwordAprendiz" value="{{aprendiz.contraseñaAprendiz}}" required>
    </div>  

        <button type="submit">Actualizar Aprendiz</button>
        <a href="{{url_for('aprendiz.index')}}">Volver a la vista Principal</a>
    </form>
</div>
</body>

</html>
