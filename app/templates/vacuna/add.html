<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Vacunación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Agregar Vacunación</h2>

                        <form action="{{ url_for('vacuna.add') }}" method="post">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombreVacuna" class="form-label">Nombre de Vacuna</label>
                                    <input type="text" id="nombreVacuna" name="nombreVacuna" class="form-control" placeholder="Nombre de Vacuna" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="dosis" class="form-label">Dosis de Vacuna</label>
                                    <input type="text" id="dosis" name="dosis" class="form-control" placeholder="Dosis de Vacuna" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="viaAdministracion" class="form-label">Vía de Administración</label>
                                    <input type="text" id="viaAdministracion" name="viaAdministracion" class="form-control" placeholder="Vía de Administración" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="intervaloReVacunacion" class="form-label">Intervalos de Vacunación</label>
                                    <input type="text" id="intervaloReVacunacion" name="intervaloReVacunacion" class="form-control" placeholder="Intervalos de Vacunación" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="enfermedadObjetivo" class="form-label">Tipo de Enfermedad</label>
                                    <input type="text" id="enfermedadObjetivo" name="enfermedadObjetivo" class="form-control" placeholder="Tipo de Enfermedad" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="tipoVacuna" class="form-label">Tipo de Vacuna</label>
                                    <input type="text" id="tipoVacuna" name="tipoVacuna" class="form-control" placeholder="Tipo de Vacuna" required>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="planNacional" class="form-label">Plan Nacional</label>
                                    <input type="text" id="planNacional" name="planNacional" class="form-control" placeholder="Plan Nacional" required>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar Datos</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
