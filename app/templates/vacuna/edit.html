<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Vacunación</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="formulario" action="{{ url_for('vacuna.edit', idVacuna=vacuna.idVacuna) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h2 class="name">Vacunación</h2>
        
        <div class="input-group">
            <div class="input-container">
                <label for="nombreVacuna">Nombre de Vacuna</label><br>
                <input type="text" id="nombreVacuna" name="nombreVacuna" placeholder="Nombre de Vacuna" value="{{vacuna.nombreVacuna}}" required>
            </div>

            <div class="input-container">
                <label for="dosis">Dosis de Vacuna</label><br>
                <input type="text" id="dosis" name="dosis" placeholder="Dosis de Vacuna" value="{{vacuna.dosis}}" required>
            </div>

            <div class="input-container">
                <label for="viaAdministracion">Vía de Administración</label><br>
                <input type="text" id="viaAdministracion" name="viaAdministracion" placeholder="Vía de Administración" value="{{vacuna.viaAdministracion}}" required>
            </div>

            <div class="input-container">
                <label for="intervaloReVacunacion">Intervalos de Vacunación</label><br>
                <input type="text" id="intervaloReVacunacion" name="intervaloReVacunacion" value="{{vacuna.intervaloReVacunacion}}" required>
            </div>

            <div class="input-container">
                <label for="enfermedadObjetivo">Tipo de Enfermedad</label><br>
                <input type="text" id="enfermedadObjetivo" name="enfermedadObjetivo" placeholder="Tipo de Enfermedad" value="{{vacuna.enfermedadObjetivo}}" required>
            </div>

            <div class="input-container">
                <label for="tipoVacuna">Tipo de Vacuna</label><br>
                <input type="text" id="tipoVacuna" name="tipoVacuna" placeholder="Tipo de Vacuna" value="{{vacuna.tipoVacuna}}" required>
            </div>

            <div class="input-container">
                <label for="planNacional">Plan Nacional</label><br>
                <input type="text" id="planNacional" name="planNacional" placeholder="Plan Nacional" value="{{vacuna.planNacional}}" required>
            </div>

            <div class="button">
                <button type="submit">Editar Datos</button>
            </div>
        </div>
    </form>
</body>
</html>
