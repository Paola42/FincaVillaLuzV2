<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="csrf_token" content="{{ csrf_token() }}">
    <title>Agregar Mejoramiento Genetico</title>
</head>
<body>
    
        <h1>Agregar Mejoramiento Genetico</h1>

        <form action="{{ url_for('mejoramientogenetico.add') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="tecnicaEventoGenetico">Técnica usada</label>
                <input type="text" id="tecnicaEventoGenetico" name="tecnicaEventoGenetico" required>
            </div>

            <div class="form-group">
                <label for="fechaEvento">Fecha del evento </label>
                <input type="date" id="fechaEvento" name="fechaEvento"  required>
            </div>  
    
            <div class="form-group">
                <label for="resultados">Resultados</label>
                <input type="text" id="resultados" name="resultados" required>
            </div>

            <div class="form-group">
                <label for="detalles">Detalles</label>
                <input type="text" id="detalles" name="detalles" required>
            </div>  

            <div class="form-group">
                <label for="animalMejorado">N° Animal mejorado</label>
                <input type="int" id="animalMejorado" name="animalMejorado"required>
            </div>  
            
            <button type="submit">agregar animal</button>
            <a href="{{url_for('mejoramientogenetico.index')}}">Volver a la vista Principal</a>
        </form>
    </div>
    </body>
