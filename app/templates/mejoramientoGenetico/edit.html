<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Mejoramiento Genetico</title>
</head>
<body>
    <div class="overlay">
        <h1>Editar Mejoramiento Genetico</h1>

        <form action="{{ url_for('mejoramientogenetico.edit', idMejoramientoGenetico=mejoramientogenetico.idMejoramientoGenetico) }}" method="post">

            <div class="form-group">
                <label for="tecnicaEventoGenetico">Técnica usada</label>
                <input type="text" id="tecnicaEventoGenetico" name="tecnicaEventoGenetico"value="{{ mejoramientogenetico.tecnicaEventoGenetico}}" required>
            </div>
        
            <div class="form-group">
                <label for="fechaEvento">Fecha del evento </label>
                <input type="text" id="fechaEvento" name="fechaEvento" value="{{ mejoramientogenetico.fechaEvento }}" required>
            </div>  
    
            <div class="form-group">
                <label for="resultados">Resultados</label>
                <input type="text" id="resultados" name="resultados"value="{{ mejoramientogenetico.resultados}}" required>
            </div>

            <div class="form-group">
                <label for="detalles">Detalles</label>
                <input type="text" id="detalles" name="detalles"value="{{ mejoramientogenetico.detalles}}" required>
            </div>

            <div class="form-group">
                <label for="AnimalMejorado">N° Animal mejorado</label>
                <input type="text" id="animalMejorado" name="animalMejorado" value="{{ mejoramientogenetico.animalMejorado }}" required>
            </div>  
            
            <button type="submit">Actualizar Mejoramiento Genetico</button>
        </form>
    </div>
    </body>
