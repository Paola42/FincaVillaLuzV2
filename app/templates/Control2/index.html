<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/boot/css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='/boot/js/bootstrap.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleCliente.css') }}">
    <title>Aprendiz</title>
    
</head>
<body>
    <div class="overlay">
        <h1>Lista de Aprendiz</h1>
        <div style="overflow-x:auto;">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                {% for Animal in data %}
                    <tr>
                        <td>{{ Animal.idControl}}</td>
                        <td>{{ Animal.descripcion}}</td>
                        <td>{{ Animal.fecha}}</td>
                        <td>{{ Animal.Estado}}</td>
                        <td>
                            <a href="{{ url_for('animal.edit', id=animal.idAnimal) }}"><i class="bi bi-pencil-square"></i></a>
                            <a href="{{ url_for('animal.delete', id=animal.idAnimal) }}"><i class="bi bi-archive"></i></a>
                            <!-- Agrega aquí el enlace para eliminar -->
                        </td>
                    </tr>
                {% endfor %}
            </table>
Animal
        <a href="{{ url_for('animal.add')}}">Agregar Control</a>
        <br>
       <!-- <a href="{{ url_for('aprendiz.inicio')}}">Inicio</a>-->
    </div>
</body>
</html>
