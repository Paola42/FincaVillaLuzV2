<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forraje</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">

    
</head>
<body>
    
        <header>
            <div class="logo">
                <img src="/img/logo-sena-verde-png-sin-fondo.webp" alt="logo">
                <h1 class="nombre">Finca Villa Luz</h1>
            </div>
            <nav>
                <a href="">Volver</a>
                <a href="/inicio/loginforraje.html">Salir</a>
            </nav>
        </header>
    <form class="formulario">
        <h2 class="name">Editar Forraje</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="idForraje">ID forraje</label><br>
                <input type="text" id="idForraje" name="idForraje" placeholder="idForraje"
                value="{{forraje.idForraje}}" required>
            </div>
            <div class="input-conteiner">
                <label for="especieForraje">Especie</label><br>
                <input type="text" id="especieForraje" name="especieForraje" placeholder="especieForraje"
                value="{{forraje.especieForraje}}" required>
            </div>

            <div class="input-conteiner">
                <label for="fechaDeSiembraForraje">Fecha de siembra</label><br>
                <input type="text" id="fechaDeSiembraForraje" name="fechaDeSiembraForraje" placeholder="fechaDeSiembraForraje"
                value="{{forraje.fechaDeSiembraForraje}}" required>
            </div>

            <div class="input-conteiner">
                <label for="fechaDeCosechaForraje">Fecha de cosecha</label><br>
                <input type="text" id="fechaDeCosechaForraje" name="fechaDeCosechaForraje" placeholder="fechaDeCosechaForraje"
                value="{{forraje.fechaDeCosechaForraje}}" required>
            </div>

            <div class="input-conteiner">
                <label for="areaForraje">Area</label><br>
                <input type="text" id="areaForraje" name="areaForraje" placeholder="areaForraje"
                value="{{forraje.areaForraje}}" required>
            </div>

            <div class="input-conteiner">
                <label for="manejosForraje">Manejos</label><br>
                <input type="text" id="manejosForraje" name="manejosForraje"  placeholder="manejosForraje"
                value="{{forraje.manejosForraje}}" required>
            </div>

            <div class="input-conteiner">
                <label for="aforosForraje">Aforos</label><br>
                <input type="text" id="aforosForraje" name="aforosForraje" placeholder="aforosForraje"
                value="{{forraje.aforosForraje}}" required>
                
            </div>
            <div class="button">
                <button  type="submit"> <a href=""></a>Editar Datos</button>

            </div>
            

        </div>
    </form>

</body>
</html>
