
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">

    
</head>
<body>
    
        <header>
            <div class="logo">
                <img src="/img/logo-sena-verde-png-sin-fondo.webp" alt="logo">
                <h1 class="nombre">Finca Villa Luz</h1>
            </div>
            <nav>
                <a href="">Volver</a>
                <a href="/inicio/logineventos.html">Salir</a>
            </nav>
        </header>
    <form class="formulario">
        <h2 class="name">Editar Eventos</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="ideventos">ID eventos</label><br>
                <input type="text" id="ideventos" name="ideventos" placeholder="ID eventos"
                value="{{eventos.ideventos}}" required>
            </div>
            <div class="input-conteiner">
                <label for="idanimal">ID animal</label><br>
                <input type="text" id="idanimal" name="idanimal" placeholder="ID animal"
                value="{{eventos.idanimal}}" required>
            </div>

            <div class="input-conteiner">
                <label for="idenfermedad">ID enfermedad</label><br>
                <input type="text" id="idenfermedad" name="idenfermedad" placeholder="ID enfermedad"
                value="{{eventos.idenfermedad}}" required>
            </div>

            <div class="input-conteiner">
                <label for="intervaloRevacunacion">Intervalos de Vacunaciòn</label><br>
                <input type="text" id="intervalosRevacunacion" name="intervalosRevacunacion" placeholder="Intervalos de Vacunaciòn"
                value="{{vacuna.intervaloRevacunacion}}" required>
            </div>

            <div class="input-conteiner">
                <label for="enfermedadObjetivo">Tipo de enfermedad</label><br>
                <input type="text" id="enfermedadObjetivo" name="enfermedadObjetivo" placeholder="Tipo de enfermedad"
                value="{{vacuna.enfermedadObjetivo}}" required>
            </div>

            <div class="input-conteiner">
                <label for="tipoVacuna">Tipo de Vacuna</label><br>
                <input type="tipoVacuna" id="tipoVacuna" name="tipoVacuna"  placeholder="Tipo de Vacuna"
                value="{{vacuna.tipoVacuna}}" required>
            </div>

            <div class="input-conteiner">
                <label for="planNacional">Plan Nacional</label><br>
                <input type="text" id="planNacional" name="planNacional" placeholder="planNacional"
                value="{{vacuna.planNacional}}" required>
                
            </div>
            <div class="button">
                <button  type="submit"> <a href=""></a>Editar Datos</button>

            </div>
            

        


        </div>
    </form>

</body>
</html>
