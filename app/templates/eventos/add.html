
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    
</head>
<body>
    
        <header>
            <div class="logo">
                <img src="/img/logo-sena-verde-png-sin-fondo.webp" alt="logo">
                <h1 class="nombre">Finca Villa Luz</h1>
            </div>
            <nav>
                <a href="">Volver</a>
                <a href="/inicio/logineventos.html">Salir</a>
            </nav>
        </header>
    <form class="formulario" action="{{url_for('eventos.add')}}" method="post"></form>
        <h2 class="name">Eventos</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="ideventos">ID eventos</label><br>
                <input type="text" id="ideventos" name="ideventos" placeholder="ID eventos"
                value="{{eventos.ideventos}}" required>
            </div>
            <div class="input-conteiner">
                <label for="idanimal">ID animal</label><br>
                <input type="text" id="idanimal" name="idanimal" placeholder="ID animal"
                value="{{eventos.idanimal}}" required>
            </div>

            <div class="input-conteiner">
                <label for="idenfermedad">ID enfermedad</label><br>
                <input type="text" id="idenfermedad" name="idenfermedad" placeholder="ID enfermedad"
                value="{{eventos.idenfermedad}}" required>
            </div>

            <div class="input-conteiner">
                <label for="idinstructor">ID instructor</label><br>
                <input type="text" id="idinstructor" name="idinstructor" placeholder="ID instructor"
                value="{{eventos.idinstructor}}" required>
            </div>

            <div class="button">
                <button  type="submit"> <a href=""></a>Guardar Datos</button>

            </div>
            

        


        </div>
    </form>

</body>
</html>
