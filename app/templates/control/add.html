<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Agregar Control </title>
</head>

<body>
    <div class="overlay">
        <h2>Agregar Control</h2>
        <form action="{{ url_for('control.add') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" name="descripcion"  required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="idAnimalMejorado">idAnimalMejorado</label>
                <input type="text" id="idAnimalMejorado" name="idAnimalMejorado"  required>
            </div>

            <button action="{{ url_for('control.add') }}" >Agregar Control</button>

        </form>
    </div>
</body>

</html>
