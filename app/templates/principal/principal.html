<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca Villa Luz</title>
    <link rel="stylesheet" href="style/style.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>

<style>
  /* style/style.css */
body {
    background-color: #f8f9fa; /* Fondo claro */
}

h1 {
    color: #343a40; /* Color del título */
}

img {
    max-width: 200px; /* Ajustar el tamaño de la imagen */
    height: auto; /* Mantener la proporción */
}

ul {
    list-style-type: none; /* Eliminar viñetas */
}

.alert {
    margin-top: 20px; /* Espaciado superior */
}

/* Botones personalizados */
.btn-outline-success {
    margin: 0 5px; /* Espaciado entre botones */
}

</style>

<body>
    <div class="container text-center mt-5">
        <h1>FINCA VILLA LUZ</h1>
        <img src="style/img/logo_sena.png" alt="imagen sena" class="img-fluid mt-3">
        <img src="{{ url_for('static', filename='/img/logo_sena.png.png') }}" alt="Mi imagen">
        <img src="{{ url_for('static', filename='img/logo_sena.png') }}" alt="Mi imagen">


        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="list-unstyled mt-3">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <nav class="navbar bg-light mt-4">
            <div class="container-fluid">
                <form class="d-flex" role="login" action="{{ url_for('auth.login') }}" method="get">
                    <button class="btn btn-outline-success" type="submit">Iniciar Sesión</button>
                </form>
                <form class="d-flex ms-2" role="registro" action="{{ url_for('auth.registro') }}" method="get">
                    <button class="btn btn-outline-success" type="submit">Registro</button>
                </form>
            </div>
        </nav>

        {% if current_user.is_authenticated %}
        <div class="mt-3">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar sesión</a>
        </div>
        {% endif %}
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
