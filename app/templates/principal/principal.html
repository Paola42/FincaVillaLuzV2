<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca Villa Luz</title>
    <link rel="stylesheet" href="style/style.css"> 
    <link rel="stylesheet" href="/style/img/logo_sena.png.png"> 
</head>
<body>
    <h1>FINCA VILLA LUZ</h1>
    <img src="style/img/logo_sena.png" alt="imagen sena"> <!-- Ruta hacia la imagen -->

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form
          class="d-flex"
          role="login"
          action="{{ url_for('auth.login') }}"
          method="get"
        >
          <input class="form-control me-2" type="hidden" aria-label="Login" />
          <button class="btn btn-outline-success" type="submit">
            Iniciar Sesión
          </button>
        </form>
      </div>
    </nav>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form
          class="d-flex"
          role="registro"
          action="{{ url_for('auth.registro') }}"
          method="get"
        >
          <input
            class="form-control me-2"
            type="hidden"
            aria-label="registro"
          />
          <button class="btn btn-outline-success" type="submit">
            Registro
          </button>
        </form>
      </div>
    </nav>

    <div>
      <a href="{{ url_for('auth.login') }}">Login</a>
    </div>

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
    {% endif %}
  </body>
</html>
