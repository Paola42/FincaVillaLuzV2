<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Agregamos los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <!-- Flash messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Login Form -->
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='img/logo_sena.webp') }}" alt="Logo SENA" class="img-fluid" style="max-width: 150px;">
                        </div>
                        <form method="post" action="{{ url_for('auth.login') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <h2 class="text-center mb-4">Login</h2>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Email</label>
                                <input type="email" name="correo" id="correo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                        
                        <!-- Links below the form -->
                        <div class="mt-3 text-center">
                            <a href="{{url_for('auth.restablecer_contraseña')}}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="mt-2 text-center">
                            <a href="{{url_for('auth.registro')}}" class="btn btn-link">Registrarse</a>
                            <a href="{{url_for('auth.principal')}}" class="btn btn-link">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregamos los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
