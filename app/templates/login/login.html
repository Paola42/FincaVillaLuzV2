<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        
    </style>
</head>

<body>
    <header>
        <div class="container-lg">
            <img src="{{ url_for("static", filename="img/logo_sena.png") }}" alt="imagen sena" class="img-fluid mt-3">
            <h1>Finca Villa Luz</h1>
        </div>
    </header>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form class="formulario" method="post" action="{{ url_for('auth.login') }}">
            <h2 class="name"> Login</h2>
            <div>
                <div class="input-container">
                    <label for="correo">Email</label>
                    <input type="email" name="correo" id="correo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>

        <!-- Links below the form -->
        <div class="links-container">
            <a href="{{url_for('auth.restablecer_contraseña')}}">¿Olvidaste tu contraseña?</a>
            <a href="{{url_for('auth.principal')}}">Volver a la página principal</a>
            <a href="{{url_for('auth.registro')}}">no estas registrado aún?</a>
        
        </div>
    </div>

</body>

</html>
