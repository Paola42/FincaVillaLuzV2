<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Inicio Sesión</title>
</head>
<body>
    <!-- Contenedor principal centrado -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-md-6">
            <!-- Logo centrado -->
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/logo_sena.webp') }}" alt="Logo SENA" class="img-fluid" style="max-width: 150px;">
            </div>
            
            <!-- Tarjeta de registro con sombra y bordes redondeados -->
            <div class="card shadow-lg rounded">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Registro de Usuario</h3>
                    
                    {% if mensaje %}
                        <div class="alert alert-{{ mensaje.tipo }} alert-dismissible fade show" role="alert">
                            {{ mensaje.texto }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}

                    <form action="{{ url_for('auth.registro') }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <!-- Campos de formulario con Bootstrap -->
                        <div class="form-row mb-3">
                            <div class="col-md-12">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row mb-3">
                            <div class="col-md-12">
                                <label for="documento" class="form-label">Documento</label>
                                <input type="text" id="documento" name="documento" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" id="correo" name="correo" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="tipo" class="form-label">Tipo de usuario</label>
                            <select name="tipo" id="tipo" class="form-control" required>
                                <option value="aprendiz">Aprendiz</option>
                                <option value="instructor">Instructor</option>
                                <option value="operario">Operario</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-link">¿Ya tienes una cuenta? Inicia Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Archivos JavaScript de Bootstrap para funcionalidades interactivas -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
