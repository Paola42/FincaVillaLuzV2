<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Tratamiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2 class="name">Editar Tratamiento</h2>
    <form action="{{url_for('tratamiento.edit', id=tratamiento.idTratamiento)}}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="input-group">
           
            <div class="col-md-6">
                <label for="fechaInicioTratamiento" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control"name="fechaInicioTratamiento" id="fechaInicioTratamiento"
                value="{{tratamiento.fechaInicioTratamiento  }}" required>
            </div>

            <div class="col-md-12">
                <label for="descripcionTratamiento" class="form-label">Descripción</label>
                <input type="text" 
                class="form-control" 
                    name="descripcionTratamiento" 
                    id="descripcionTratamiento" 
                    placeholder="Descripción del tratamiento" 
                    value="{{ tratamiento.descripcionTratamiento }}" 
                    required>
            </div>
            

            <div class="mb-3">
                <label for="idMedicamento" class="form-label">ID medicamento</label>
                <select class="form-select" id="idMedicamento" name="idMedicamento" value="{{tratamiento.idMedicamento}}" required>
                    {% for medicamento in medicamentos %}
                        <option value="{{ medicamento.idMedicamento }}">{{ medicamento.nombreMedicamento }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="idVacuna" class="form-label">ID Vacuna</label>
                <select class="form-select" id="idVacuna" name="idVacuna" value="{{tratamiento.idVacuna}}" required> 
                    {% for vacuna in vacunas %}
                        <option value="{{ vacuna.idVacuna }}">{{ vacuna.nombreVacuna }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="idEvento" class="form-label">ID evento</label>
                <select class="form-select" id="idEvento" name="idEvento" value="{{tratamiento.idTratamiento}}" required>
                    {% for evento in eventos %}
                        <option value="{{ evento.idEvento }}">{{ evento.idEvento }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="fechaFinTratamiento" class="form-label">Fecha Final</label>
                <input type="date" class="form-control" name="fechaFinTratamiento"id="fechafinTratamiento"
                value="{{tratamiento.fechaFinTratamiento}}" required>
            </div>

            <div class="col-md-4">
                <label for="dosis" class="form-label">Dosis</label>
                <input type="text" class="form-control" name="dosis" id="dosis" placeholder="Dosis" 
                value="{{tratamiento.dosis}}" required>
            </div>

            <div class="col-md-4">
                <label for="viaAdministracion" class="form-label">Vía de Administración</label>
                <input type="text" class="form-control" name="viaAdministracion" id="viaAdministracion" placeholder="Vía de administración"
                value="{{tratamiento.viaAdministracion}}" required>
            </div>

            <div class="col-md-4">
                <label for="frecuencia" class="form-label">Frecuencia</label>
                <input type="text" class="form-control" name="frecuencia"id="frecuencia" placeholder="frecuencia" 
                value="{{tratamiento.frecuencia}}" required>
            </div>

            <div class="col-md-12">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea 
                    class="form-control" 
                    name="observaciones" 
                    id="observaciones" 
                    rows="3" 
                    placeholder="Observaciones" 
                    required>{{ tratamiento.observaciones }}</textarea>
            </div>
            
            <div class="button">
                <button  type="submit">Editar Datos</button>
                <a href="{{url_for('tratamiento.index')}}">Volver a la vista Principal</a>
        </div>
    </form>

    
</body>
</html>
