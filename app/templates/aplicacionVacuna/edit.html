<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AplicacciÒn de vacuna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action"{{ url_for('aplicacionvacuna.edit', id=aplicacionVacuna.idAplicacionVacuna) }}" method='POST'>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h2 class="name"> Editar Vacuna aplicada</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="fechaAplicacion">Fecha de aplicaciòn</label><br>
                <input type="date" id="fechaAplicacion" name="fechaAplicacion" placeholder="fechaAplicacion"
                value="{{aplicacionVacuna.fechaAplicacion}}" required>
            </div>
            <div class="input-conteiner">
                <label for="idAnimal">IdAnimal</label><br>
                <input type="text" id="idAnimal" name="idAnimal" placeholder="Id animal"
                value="{{aplicacionVacuna.idAnimal}}" required>
            </div>

            <div class="input-conteiner">
                <label for="idVacuna">Id Vacunaciòn</label><br>
                <input type="text" id="idvacuna" name="idVacuna" placeholder="Id Vacunaciòn"
                value="{{aplicacionVacuna.idVacuna}}" required>
            </div>

            <div class="input-conteiner">
                <label for="idInstructor">Id instructor</label><br>
                <input type="text" id="idInstructor" name="idInstructor" placeholder="Id Vacunaciòn"
                value="{{aplicacionVacuna.idInstructor}}" required>
            </div>

            <div class="button">
                <button  type="submit"></a>Editar Datos</button>

            </div>
        </div>
    </form>

    

    


</body>
</html>
