<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicacion de Vacuna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="{{url_for('aplicacionvacuna.add')}}"> 
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h2 class="name"> Aplicar Vacuna</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="fechaAplicacion">Fecha de aplicaci√≤n</label><br>
                <input type="date" id="fechaAplicacion" name="fechaApicacion" placeholder="Fecha de Aplicacion">
            </div>
            <div class="col-md-6">
                <label for="idAnimal" class="form-label">ID Animal</label>
                <select class="form-select" id="idAnimal" name="idAnimal" required>
                    {% for animal in animales %}
                        <option value="{{ animal.idAnimal }}">{{ animal.idAnimal }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="idVacuna" class="form-label">ID de la vacuna</label>
                <select class="form-select" id="idVacuna" name="idVacuna" required>
                    {% for vacuna in vacunas %}
                        <option value="{{ vacuna.idVacuna }}">{{ vacuna.idVacuna }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="idInstructor" class="form-label">ID del Instructor</label>
                <select class="form-select" id="idInstructor" name="idInstructor" required>
                    {% for instructor in instructores %}
                        <option value="{{ instructor.idInstructor }}">{{ instructor.nombreInstructor}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="button">
                <button  type="submit">Guardar Datos</button>
            </div>
        </div>
    </form>
</body>
</html>
