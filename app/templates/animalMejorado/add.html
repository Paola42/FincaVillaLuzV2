<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Mejoramiento</title>
    
</head>
<body>
    <div class="overlay">

                <label for="nombreAprendiz">Nombre Aprendiz</label>
                <input type="text" id="nombreAprendiz" name="nombreAprendiz"  value="{{animal .animalMejorado}}" required>
            </div>
            <div class="form-group">
                <label for="documentoAprendiz">Documento Aprendiz

                </label>
                <input type="text" id="documentoAprandiz" name="documentoAprediz"  value="{{animal .animalMejorado}}" required>
            </div>
            <div class="form-group">
                <label for="documentoAprendiz">Dirección Aprendiz</label>
                <input type="text" id="documentoAprendiz " name="documentoAprendiz"  value="{{animal .animalMejorado}}" required>
            </div>
            <div class="form-group">
                <label for="passwordAprendiz">Contraseña Aprendiz</label>
                <input type="text" id="passwordAprendiz" name="passwordAprendiz"  value="{{animal .animalMejorado}}" required>
            </div>
            <button type="submit">Agregar  Mejoramiento</button>
        </form>
    </div>
</body>
</html>
