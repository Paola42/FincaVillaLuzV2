<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Animal Mejorado</title>
</head>
<body>
    <div class="overlay">
        <h1>Agregar Animal Mejorado</h1>
        <form action="{{ url_for('animalmejorado.add') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="idPadreAportante">ID Padre Aportante</label>
                <input type="in" id="idPadreAportante" name="idPadreAportante" required>
            </div>

            <div class="form-group">
                <label for="nombrePadreAportante">Nombre del Padre</label>
                <input type="text" id="nombrePadreAportante" name="nombrePadreAportante" required>
            </div>

            <div class="form-group">
                <label for="razaPadreAportante">Raza del padre</label>
                <input type="text" id="razaPadreAportante" name="razaPadreAportante" required>
            </div>

            <div class="form-group">
                <label for="idMadreAportante">ID Madre Aportante</label>
                <input type="int" id="idMadreAportante" name="idMadreAportante" required>
            </div>

            <div class="form-group">
                <label for="nombreMadreAportante">Nombre de la Madre</label>
                <input type="text" id="nombreMadreAportante" name="nombreMadreAportante" required>
            </div>

            <div class="form-group">
                <label for="razaMadreAportante">Raza de la Madre</label>
                <input type="text" id="razaMadreAportante" name="razaMadreAportante" required>
            </div>

            <div class="form-group">
                <label for="idAnimal">ID Animales</label>
                <input type="int" id="idAnimal" name="idAnimal" required> <!-- Corregido -->
            </div>

            <button type="submit">Agregar Animal Mejorado</button>
        </form>
    </div>
</body>

</html>
