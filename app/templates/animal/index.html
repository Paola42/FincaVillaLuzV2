<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro Animal</title>

</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo-sena-verde-png-sin-fondo.webp" alt="logo">
            <h1 class="Nombre">Registro Animales</h1>
        </div>
        <nav>
            <a href="" Iniciar>inicio</a>
            <a href="" Salir>salida</a>
        </nav>
    </header>

        <form class="formulario">
            <h2 class="name">funciones</h2>
            <div class="input-group">
                <div class="input container">
                    <label for="text">nombre Animal </label>
                    <input type="text" placeholder="Nombre Animal">
                </div>

                <div class="input container">
                    <label for="text">especie del Animal </label><br>
                    <input type="text" placeholder="Especie Animal">
                </div>
                <div>
                    <label for="text">Raza del animal </label><br>
                    <input type="text" placeholder="Raza Animal">
                </div>
                <div>
                    <label for="text">sexo del animal </label><br>
                    <input type="text" placeholder="Sexo Animal">
                </div>
                <div>

                    <label for="text">Fecha de Nacimiento</label><br>
                    <input type="date" placeholder="Fecha de  Nacimiento">
                </div>
                <div>
                    <label for="text">Peso el animal </label><br>
                    <input type="number" placeholder="peso en (Kg)">
                </div>
                <div>

                    <label for="text">Padre Aportante </label><br>
                    <input type="text" placeholder="Padre">
                </div>
                <div>
                    <label for="text">Madre Aportante </label><br>
                    <input type="text" placeholder="madre">
                </div>

            </div>

            <div class="button">
                <input type="submit" value="Insertar">
            </div>




</body>
