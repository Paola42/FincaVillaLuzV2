<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Animal</title>
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo claro */
        }
        
        .card {
            border: none; /* Sin borde para un diseño más limpio */
        }

        .card-body {
            background: linear-gradient(145deg, #ffffff, #e6e6e6); /* Fondo suave en el formulario */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para profundidad */
        }

        .form-label {
            font-weight: 600; /* Etiquetas con peso de fuente */
            color: #495057;
        }

        .form-control, .form-select {
            border-radius: 12px; /* Bordes redondeados */
        }

        .btn-primary {
            border-radius: 30px; /* Bordes redondeados para el botón */
            padding: 10px 20px; /* Espaciado adicional */
            background: #007bff;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3; /* Cambio de color al pasar el mouse */
        }

        h2 {
            color: #343a40; /* Color de título */
            text-transform: uppercase; /* Texto en mayúsculas */
            font-weight: 700; /* Título con más peso */
        }

        .container {
            margin-top: 50px; /* Espacio superior */
            margin-bottom: 50px; /* Espacio inferior */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- Logo del SENA (opcional) -->
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='img/logo_sena.webp') }}" alt="Logo SENA" class="img-fluid mb-3" width="150">
                        </div>

                        <h2 class="card-title text-center mb-4">Agregar Animal</h2>

                        <form action="{{ url_for('animal.add') }}" method="post">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="especieAnimal" class="form-label">Especie Animal</label>
                                    <input type="text" class="form-control" id="especieAnimal" name="especieAnimal" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="razaAnimal" class="form-label">Raza Animal</label>
                                    <input type="text" class="form-control" id="razaAnimal" name="razaAnimal" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sexoAnimal" class="form-label">Sexo Animal</label>
                                    <select class="form-select" id="sexoAnimal" name="sexoAnimal" required>
                                        <option value="Macho">Macho</option>
                                        <option value="Hembra">Hembra</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pesoAnimal" class="form-label">Peso (kg)</label>
                                    <input type="number" class="form-control" id="pesoAnimal" name="pesoAnimal" step="0.1" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="padres" class="form-label">Padres</label>
                                    <input type="text" class="form-control" id="padres" name="padres" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idAnimalPadre" class="form-label">ID del Padre</label>
                                    <input type="number" class="form-control" id="idAnimalPadre" name="idAnimalPadre" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="idAnimalMadre" class="form-label">ID de la Madre</label>
                                    <input type="number" class="form-control" id="idAnimalMadre" name="idAnimalMadre" required>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Agregar Animal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
