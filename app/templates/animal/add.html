<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Animal</title>
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
            color: #343a40; /* Color de texto principal */
            font-family: 'Roboto', sans-serif;
        }

        .card {
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        .card-body {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
        }

        h2 {
            color: #28a745; /* Color verde llamativo */
            text-transform: uppercase;
            font-weight: 900; /* Mayor peso */
            font-size: 2.5rem; /* Tamaño más grande */
            letter-spacing: 2px; /* Espaciado entre letras */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra ligera para dar profundidad */
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .text-center img {
            border-radius: 50%; /* Hacer el logo circular */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 150px;
            height: 150px;
            object-fit: cover; /* Asegurarse de que la imagen se ajuste al círculo */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- Logo del SENA -->
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='img/logo_sena.webp') }}" alt="Logo SENA" class="img-fluid mb-3" width="150">
                        </div>

                        <h2 class="text-center">Agregar Animal</h2>

                        <form action="{{ url_for('animal.add') }}" method="post">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="especieAnimal" class="form-label">Especie Animal</label>
                                    <input type="text" class="form-control" id="especieAnimal" name="especieAnimal" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="razaAnimal" class="form-label">Raza Animal</label>
                                    <input type="text" class="form-control" id="razaAnimal" name="razaAnimal" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sexoAnimal" class="form-label">Sexo Animal</label>
                                    <select class="form-select" id="sexoAnimal" name="sexoAnimal" required>
                                        <option value="Macho">Macho</option>
                                        <option value="Hembra">Hembra</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pesoAnimal" class="form-label">Peso (kg)</label>
                                    <input type="number" class="form-control" id="pesoAnimal" name="pesoAnimal" step="0.1" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="padres" class="form-label">Padres</label>
                                    <input type="text" class="form-control" id="padres" name="padres" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idAnimalPadre" class="form-label">ID del Padre</label>
                                    <input type="number" class="form-control" id="idAnimalPadre" name="idAnimalPadre" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="idAnimalMadre" class="form-label">ID de la Madre</label>
                                    <input type="number" class="form-control" id="idAnimalMadre" name="idAnimalMadre" required>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Agregar Animal</button>
                                <a class="btn btn-secondary" href="{{ url_for('animal.index') }}">Volver a la vista principal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
