<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Animal</title>
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
        }

        .overlay {
            background: #ffffff; /* Fondo blanco para el contenedor */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1 {
            color: #343a40; /* Título de color oscuro */
            text-align: center; /* Centrado del título */
            margin-bottom: 30px; /* Espacio inferior */
        }

        .form-group label {
            font-weight: 600; /* Etiquetas con peso adicional */
        }

        .btn-primary {
            background-color: #007bff; /* Color primario del botón */
            border: none;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Efecto de hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="overlay">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='img/logo_sena.webp') }}" alt="Logo SENA" class="img-fluid mb-3" width="150">
                    </div>
                    <h1>Editar Animal</h1>
                    <form action="{{ url_for('animal.edit', idAnimal=animal.idAnimal) }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="especieAnimal" class="form-label">Especie Animal</label>
                            <input type="text" class="form-control" id="especieAnimal" name="especieAnimal" value="{{ animal.especieAnimal }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="razaAnimal" class="form-label">Raza Animal</label>
                            <input type="text" class="form-control" id="razaAnimal" name="razaAnimal" value="{{ animal.razaAnimal }}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="sexoAnimal" class="form-label">Sexo Animal</label>
                            <select class="form-select" id="sexoAnimal" name="sexoAnimal" required>
                                <option value="Macho">Macho</option>
                                <option value="Hembra">Hembra</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" value="{{ animal.fechaNacimiento }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="pesoAnimal" class="form-label">Peso</label>
                            <input type="number" class="form-control" id="pesoAnimal" name="pesoAnimal" value="{{ animal.pesoAnimal }}" required step="0.01">
                        </div>

                        <div class="mb-3">
                            <label for="padres" class="form-label">Padres</label>
                            <input type="text" class="form-control" id="padres" name="padres" value="{{ animal.padres }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="idAnimalPadre" class="form-label">ID Animal Padre</label>
                            <input type="text" class="form-control" id="idAnimalPadre" name="idAnimalPadre" value="{{ animal.idAnimalPadre }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="idAnimalMadre" class="form-label">ID Animal Madre</label>
                            <input type="text" class="form-control" id="idAnimalMadre" name="idAnimalMadre" value="{{ animal.idAnimalMadre }}" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Actualizar Animal</button>
                        </div>
                        <div>
                            <a class="btn btn-primary" href="{{url_for('animal.index')}}">volver</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
