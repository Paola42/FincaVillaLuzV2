<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>agregar pradera</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="bg-light p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/logo_sena.webp') }}" alt="imagen sena" class="img-fluid me-3" style="max-height: 50px;">
                <h1 class="fs-3 mb-0">Finca Villa Luz</h1>
            </div>
            <a href="{{ url_for('pradera.index') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver a Praderas
            </a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Registrar Pradera</h2>

        <form action="{{ url_for('pradera.add') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombrePradera">Nombre Pradera</label>
                            <input type="text" id="nombrePradera" name="nombrePradera" class="form-control" placeholder="Nombre Pradera" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ubicacion">Ubicación</label>
                            <input type="text" id="ubicacion" name="ubicacion" class="form-control" placeholder="ubicacion" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="capacidadCarga">Capacidad de Carga</label>
                            <input type="text" id="capacidadCarga" name="capacidadCarga" class="form-control" placeholder="capacidadCarga" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="estadoDePastoreo">Estado de Pastoreo</label>
                            <input type="text" id="estadoDePastoreo" name="estadoDePastoreo" class="form-control" placeholder="estadoDePastoreo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="manejosPradera">Manejo</label>
                            <input type="text" id="manejos" name="manejos" class="form-control" placeholder="manejos" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="aforos">Aforo</label>
                            <input type="text" id="aforos" name="aforos" class="form-control" placeholder="aforos" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="area">Área</label>
                            <input type="text" id="area" name="area" class="form-control" placeholder="area" required>
                        </div>
                    <div class="row">
                       <div class="col-md-6 mb-3">
                         <label for="idForraje"> ID forraje:</label>
                         <select id="idForraje" name="idForraje">
                          {% for forraje in dataForrajes %}
                          <option value="{{forraje.idForraje}}">{{forraje.idForraje}}</option>
                         {% endfor %}
                         </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Guardar datos</button>
                        <a href="{{url_for('pradera.index')}}">Volver a la vista Principal</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
