<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
        <header>
            <div class="logo">
                <img src="/img/logo-sena-verde-png-sin-fondo.webp" alt="logo">
                <h1 class="nombre">Finca Villa Luz</h1>
            </div>
            <nav>
                
                <a href="/aplicacionVacuna/add.html">Aplicar Vacuna</a>
                <a href="">Volver</a>
                <a href="/inicio/loginVacuna.html">Salir</a>
            </nav>
        </header>
    <form class="formulario" action="{{url_for('pradera.add')}}" method="post">
        <h2 class="name">Pradera</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="nombrePradera">Nombre Pradera</label><br>
                <input type="text" id="nombrePradera"  placeholder="nombrePradera" required>
            </div>
            <div class="input-conteiner">
                <label for="ubicacion">Ubicaciòn</label><br>
                <input type="text" id="ubicacion" name="ubicacion" placeholder="ubicacion" required>
            </div>

            <div class="input-conteiner">
                <label for="capacidadCarga">Capacidad de carga</label><br>
                <input type="text" id="capacidadCarga" name="capacidadCarga" placeholder="Capacidad de carga" required>
            </div>

            <div class="input-conteiner">
                <label for="estadoDePastoreo">Estado de Pastoreo</label><br>
                <input type="text" id="estadoDePastoreo" name="estadoDePastoreo"  placeholder="Estado de Pastoreo" required>
            </div>

            <div class="input-conteiner">
                <label for="manejo">Manejo</label><br>
                <input type="text" id="manejo" name="manejo" placeholder="manejo" required>
            </div>

            <div class="input-conteiner">
                <label for="aforo">Aforo</label><br> 
                <input type="text" id="aforo" name="aforo" placeholder="Aforo" required>
            </div>

            <div class="input-conteiner">
                <label for="area">Area</label><br>
                <input type="text" id="area" name="area" placeholder="Area" required>
                
            </div>

            <div class="input-conteiner">
                <label for="idForrajes">Id Forrajes</label><br>
                <input type="text" id="idForrajes" name="idForrajes" placeholder="Id Forrajes" required>
                
            </div>

            <div class="button">
                <button  type="submit"> <a href=""></a>Guardar datos</button>

            </div>

        </div>
    </form>

</body>
</html>
