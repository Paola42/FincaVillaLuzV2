<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pastoreo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="name">Pastoreo</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('pastoreo.add') }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fechaInicioPastoreo" class="form-label">Fecha de inicio pastoreo</label>
                            <input type="date" class="form-control" id="fechaInicioPastoreo" name="fechaInicioPastoreo" required>
                        </div>

                        <div class="col-md-6">
                            <label for="fechaFinPastoreo" class="form-label">Fecha de fin pastoreo</label>
                            <input type="date" class="form-control" id="fechaFinPastoreo" name="fechaFinPastoreo" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="duraciondelpastoreo" class="form-label">Duración del pastoreo</label>
                            <input type="text" class="form-control" id="duraciondelpastoreo" name="duracionPastoreo" placeholder="Duración del pastoreo" required>
                        </div>

                        <div class="col-md-6">
                            <label for="CargaAnimal" class="form-label">Carga animal</label>
                            <input type="number" class="form-control" id="CargaAnimal" name="CargaAnimal" placeholder="Solo números" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="horasdepastoreo" class="form-label">Horas de pastoreo</label>
                            <input type="text" class="form-control" id="horasdepastoreo" name="horasDePastoreo" placeholder="Horas de pastoreo" required>
                        </div>

                        <div class="col-md-6">
                            <label for="idPraderas" class="form-label">ID de la Pradera</label>
                            <select class="form-select" id="idPraderas" name="idPraderas" required>
                                {% for pradera in praderas %}
                                    <option value="{{ pradera.idPradera }}">{{ pradera.idPradera }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
