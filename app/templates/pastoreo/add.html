<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pastoreo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <form class="formulario" action="{{ url_for('pastoreo.add') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h2 class="name">Pastoreo</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="fechaInicioPastoreo">Fecha de inicio pastoreo</label><br>
                <input type="date" id="fechaInicioPastoreo" name="fechaInicioPastoreo" placeholder="Fecha de inicio pastoreo" required>
            </div>

            <div class="input-conteiner">
                <label for="fechaFinPastoreo">Fecha de fin pastoreo</label><br>
                <input type="date" id="fechaFinPastoreo" name="fechaFinPastoreo" placeholder="Fecha de fin pastoreo" required>
            </div>

            <div class="input-conteiner">
                <label for="duraciondelpastoreo">Duración del pastoreo</label><br>
                <input type="text" id="duraciondelpastoreo" name="duracionPastoreo" placeholder="Duración del pastoreo" required>
            </div>

            <div class="input-conteiner">
                <label for="CargaAnimal">Carga animal</label><br>
                <input type="int" id="CargaAnimal" name="CargaAnimal" placeholder="solo numeros" required>
            </div>

            <div class="input-conteiner">
                <label for="horasdepastoreo">Horas de pastoreo</label><br>
                <input type="text" id="horasdepastoreo" name="horasDePastoreo" placeholder="Horas de pastoreo" required>
            </div>

            <div class="input-conteiner">
                <label for="idPraderas">ID praderas</label><br>
                <input type="text" id="idPradera" name="idPradera" placeholder="ID praderas" required>
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
