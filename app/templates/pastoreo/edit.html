<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pastoreo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    
</head>
<body>
    <form action="{{url_for('pastoreo.edit', id=pastoreo.idPastoreo)}}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h2 class="name">Editar Pastoreo</h2>
        <div class="input-group">
            <div class="input-conteiner">
                <label for="fechaInicioPastoreo">Fehca de inicio pastoreo</label><br>
                <input type="date" id="fechaInicioPastoreo" name="fechaInicioPastoreo" placeholder="Fecha de inicio pastoreo"
                value="{{pastoreo.fechaInicioPastoreo}}" required>
            </div>

            <div class="input-conteiner">
                <label for="fechaFinPastoreo">finalizacion</label><br>
                <input type="date" id="fechaFinPastoreo" name="fechaFinPastoreo" placeholder="Duracion del pastoreo"
                value="{{pastoreo.fechaFinPastoreo}}" required>
            </div>

            <div class="input-conteiner">
                <label for="duracionPastoreo">duracion </label><br>
                <input type="text" id="duracionPastoreo" name="duracionPastoreo" placeholder="Carga animal"
                value="{{pastoreo.duracionPastoreo}}" required>
            </div>

            <div class="input-conteiner">
                <label for="CargaAnimal">carga animal</label><br>
                <input type="text" id="CargaAnimal" name="CargaAnimal" placeholder="Horas de pastoreo"
                value="{{pastoreo.CargaAnimal }}" required>
            </div>

            <div class="input-conteiner">
                <label for="horasDePastoreo">horas de pastoreo</label><br>
                <input type="text" id="horasDePastoreo" name="horasDePastoreo"  placeholder="ID praderas"
                value="{{pastoreo.horasDePastoreo}}" required>
            </div>

            <div class="input-conteiner">
                <label for="idPradera">ID pradera</label><br>
                <input type="text" id="idPradera" name="idPradera" placeholder="ID animal"
                value="{{pastoreo.idPradera}}" required>
                
            </div>
            <div class="button">
                <button  type="submit"> <a href=""></a>Editar Datos</button>

            </div>
            
        </div>
    </form>

</body>
</html>
